<mat-form-field appearance="outline" color="accent">
    <mat-label>Search Officer</mat-label>
    <input matInput (input)="search(searchField.value)" #searchField>
    <button mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
    </button>
</mat-form-field>
<div class="mat-elevation-z8 my-table" *ngIf="islisting">
    <div>
        <a mat-raised-button color="primary" routerLink="create" style="margin: 2%">Create New</a>
    </div>

    <table class="mat-elevation-z8" mat-table matSort [dataSource]="dataSource" >
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone</th>
            <td mat-cell *matCellDef="let element">{{element.phone }}</td>
        </ng-container>
       
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>



        <ng-container matColumnDef="serialNumber">
            <th mat-header-cell *matHeaderCellDef> SerialNumber</th>
            <td mat-cell *matCellDef="let element">{{element.serialNumber }}</td>
        </ng-container>

        <ng-container matColumnDef="idNumber">
            <th mat-header-cell *matHeaderCellDef> ID No:</th>
            <td mat-cell *matCellDef="let element">{{element.idNumber }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="width:15%"> Action</th>
            <td mat-cell *matCellDef="let element" class="myAlign">
                <a mat-raised-button color="accent" appOpenPolice (click)="getID(element.id)" >Details</a>|
                <a mat-raised-button color="primary" (click)="EditProduct(element.id)" >Edit</a> |
                <a mat-raised-button color="accent" (click)="deletePolice(element.id)" >Delete</a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayColums"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColums;"></tr>
    </table>
    <mat-paginator #paginator [length]="totalSize" [pageIndex]="currentPage" [pageSize]="pageSize" (page)="handlePage($event)" [pageSizeOptions]="[5,10, 20]" [showFirstLastButtons]="true">
    </mat-paginator>
</div>
<div class="">
    <router-outlet></router-outlet>
</div>
