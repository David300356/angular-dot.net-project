<div class="mat-elevation-z8 my-table" *ngIf="islisting">

    <table class="mat-elevation-z8" mat-table matSort [dataSource]="productdata" >
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Firstname</th>
            <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
        </ng-container>
       
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Lastname</th>
            <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email</th>
            <td mat-cell *matCellDef="let element">{{element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef> Phone</th>
            <td mat-cell *matCellDef="let element">{{element.mobile }}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="usertype">
            <th mat-header-cell *matHeaderCellDef> Usertype</th>
            <td mat-cell *matCellDef="let element">{{element.usertype }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="width:15%"> Action</th>
            <td mat-cell *matCellDef="let element">
                <a mat-raised-button color="primary" (click)="EditProduct(element.code)" >Edit</a> |
                <a mat-raised-button color="accent" >Delete</a>
            </td>
        </ng-container> -->
        <tr mat-header-row *matHeaderRowDef="displayColums"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColums;"></tr>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </table>

</div>
<div class="">
    <router-outlet></router-outlet>
</div>
